<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag</title>
    <link rel="stylesheet" href="myntrabag.css">
</head>
<body>
    <button class="bag" onclick="cartquantity += 1;document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;">Add to bag</button>


    <button class="wish" onclick="cartquantity -= 1;document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;">MOVE TO WISHLIST</button>
    <button class="bag" onclick="cartquantity += 2;document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;">Add 1+1 sale item</button>
    <h1 id = 'cart-summary'></h1>
    <script>
        let cartquantity = 0;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartquantity} items`;
    </script>
</body>
</html>
